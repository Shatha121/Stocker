{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="sidebar mt-3">
        <div class="side-header">
            <h5 class="text-center">Stocker</h5>
            <div class="btn-group">
                <a href="{% url 'inventory:product_list' %}" class="btn btn-sm btn-outline-primary">Employee View</a>
                <a href="{% url 'users:logout' %}" class="btn btn-sm btn-outline-danger">Logout</a>
            </div>
        </div>
        <ul class="nav flex-column gap-2 p-3">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark"><span class="material-symbols-outlined">package_2</span> Manage Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark"><span class="material-symbols-outlined">category</span> Manage Categories</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark"><span class="material-symbols-outlined">groups</span> Manage Suppliers</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark"><span class="material-symbols-outlined">assignment</span> View Reports</a>
                </li>
        </ul>
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
