{% extends 'inventory/base.html' %}
{% load static %}
{% block title %}Add product{% endblock %}
{% block content %}
    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-success text-white text-center py-3 rounded-top">
                            <h1 class="mb-0" style="color: azure;">Add New Product</h1>
                    </div>
                    <div class="card-body p-4">
                        <form action="{% url 'inventory:product_add' %}" method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold">Name:</label>
                                <input type="text" class="form-control shadow-sm" id="name" name="name" rows="4" required placeholder="Product Name">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label fw-semibold">Description:</label>
                                <textarea type="text" class="form-control shadow-sm" id="description" name="description"  rows="4" required placeholder="Describe the product"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label fw-semibold">Price:</label>
                                <input type="number" step="0.01" class="form-control shadow-sm" id="price" name="price" required placeholder="Price of the product in SAR">
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label fw-semibold">Category:</label>
                                <select class="form-select shadow-sm" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                        {% for cat in categories %}
                                            <option value="{{cat.id}}">{{cat.name}}</option>
                                        {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="supplier" class="form-label fw-semibold">Suppliers:</label>
                                <select multiple class="form-select shadow-sm" id="supplier" name="supplier">
                                        {% for sup in suppliers %}
                                            <option value="{{sup.id}}">{{sup.name}}</option>
                                        {% endfor %}
                                </select>
                                <small class="text-muted">Hold Ctrl to select multiple suppliers.</small>
                            </div>

                            <div class="mb-3">
                                <label for="quentity" class="form-label fw-semibold">Quentity In Stock:</label>
                                <input type="number" class="form-control shadow-sm" id="quentity" name="quentity" required placeholder="Stock quentity">
                            </div>

                            <div class="mb-3">
                                <label for="expiry_date" class="form-label fw-semibold">Expiry Date:</label>
                                <input type="date" class="form-control shadow-sm" id="expiry_date" name="expiry_date" required>
                            </div>

                            <div class="mb-3">
                                    <label for="image" class="form-label fw-semibold">Product Image:</label>
                                    <input type="file" name="image" class="form-control shadow-sm" id="image" accept="image/*"/>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg shadow-sm">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
